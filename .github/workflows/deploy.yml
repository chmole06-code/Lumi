name: Deploy Lumi to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # ✅ IMPORTANT : installation à la RACINE (package.json est à la racine)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      # ✅ IMPORTANT : build à la RACINE (vite build + esbuild server)
      - name: Build
        run: pnpm build

      # ✅ Vérif sortie (diagnostic clair si ça échoue)
      - name: Verify build output
        run: |
          ls -la dist || true
          ls -la dist/public || true
          test -d dist/public

      # ✅ Publie uniquement le front statique
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public

  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
