name: Deploy Lumi to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Installer pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      # ✅ Installer les dépendances DANS client/
      - run: pnpm install
        working-directory: client

      # ✅ Build Vite
      - run: pnpm build
        working-directory: client

      # ✅ Upload le vrai dossier de build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/public


  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
